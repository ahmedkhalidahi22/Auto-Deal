        app.filter("priceFilter",function ($rootScope) {
            return function (products,min,max) {
                var out=[]
                if(!min || !max)
                    return products
                else {
                    products.forEach(function (item) {
                        if (item.price >= min && item.price < max)
                            out.push(item)
                    })
                    return out
                }
            }
